{% extends 'base.html' %}

{% load staticfiles %}

{% block title %} Opponents {% endblock %}


{% block content %}
{% verbatim %}
<div ng-app="chessModule" id = "opponents" ng-controller="oppCtrl">

            <h1>Противники  </h1>

            <ul class="op_list">
                <li ng-repeat="user in opponents" ng-click="send_challenge($event)" id="{{user}}">
                    {{user}}
                </li>
            </ul>
<div  class="b111" id = "challenge_send">
        <div class="challenge_block">
            <h4>Вы бросили вызов противнику {{challenge_target}}</h4>
            <div id="load_line"></div>
        </div>

</div>

<div  class="b111" id = "chellange_got">
        <div сlass="challenge_block">
            <h4>Вы получили вызов от противника {{challenger}}</h4><br>
            <input type = "button" value="Отказаться">
            <input type="button" value="Принять">
        </div>

</div>



</div>



{% endverbatim %}
{% endblock %}
