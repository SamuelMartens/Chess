<!DOCTYPE html>

<html>
    <head>
        <title>Board</title>
        <script src="angular.js" type="text/javascript"></script>
        <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="angular_js/chessModule.js" type="text/javascript"></script>
        <link rel="stylesheet" href="game.css">
    </head>
    <body ng-app="" >
        <table id = "game_board" ng-init="coords = {
                        x:[1,2,3,4,5,6,7,8],
                        y:[8,7,6,5,4,3,2,1],
                        ccl_c:{count:'w_cell',uncount:'b_cell'},
                        ccl_u:{uncount:'w_cell',count:'b_cell'},
                        c_liter_header:['a','b','c','d','e','f','g','h'],
                        }">
            <tr>
                <th class = "header">  </th>
                <th class = "header" ng-repeat="c_literal in coords.c_liter_header"> {{c_literal}} </th>
                <th class = "header">  </th>
            </tr>
            
            <tr ng-repeat = ' yVal in coords.y' ng-init ="cur_raw = yVal % 2 == 0 ? coords.ccl_u : coords.ccl_c ">
                
                <th class="header"  >{{yVal}}</th>
                <td ng-repeat= ' xVal in coords.x' ng-class-odd="'{{cur_raw.uncount}}'" ng-class-even="'{{cur_raw.count}}'" id="{{xVal}},{{yVal}}"></td>
                <th class="header">{{yVal}}</th>
                
            </tr>
            
             <tr>
                <th class = "header">  </th>
                <th class = "header" ng-repeat="c_literal in coords.c_liter_header"> {{c_literal}} </th>
                <th class = "header">  </th>
            </tr>
        </table>
    </body>
</html>
